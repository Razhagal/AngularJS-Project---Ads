<aside class="aside left-aside col-md-2">
	<div ng-include="'templates/nav.html'"></div>
	<!-- if not logged show login/register options -->
	<div ng-include="'templates/loginSideBar.html'"></div>
</aside>
<section class="col-md-5 col-md-offset-2">
	<form class="form-horizontal">
		<fieldset class="col-md-offset-1">
			<legend>Login</legend>
			<div class="form-group">
				<label for="inputUsername" class="col-lg-2 control-label">Username:</label>
				<div class="col-md-10">
					<input type="text" ng-model="userData.username" class="form-control" id="inputUsername" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password:</label>
				<div class="col-md-10">
					<input type="password" ng-model="userData.password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10">
					<button type="submit" ng-click="login(userData)" class="btn btn-primary">Login</button>
					<a href="#/register" class="col-md-offset-3">Register here</a>
				</div>
			</div>
		</fieldset>
	</form>
</section>
