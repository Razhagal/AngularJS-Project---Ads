<!DOCTYPE html>
<html ng-app="adsModule" ng-controller="AppController">
<head>
	<meta charset="utf-8">
	<title>Advertisements</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header class="panel panel-default">
		<div class="panel-heading">
			Ads - {{pageService.getName()}}
			<div ng-if="authService.isLogged()" class="user-control">
				<span>{{authService.getUser().username}}</span>
				<a href ng-click="logout()">Logout</a>
			</div>
		</div>		
	</header>
	<div class="container-fluid">
		<div ng-view class="row">
		
		</div>
	</div>
	<footer class="panel panel-default">
		<div class="panel-footer">
			&copy 2014 by Software University Foundation, No Rights Reserved
		</div>
	</footer>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/jquery/jquery-2.1.3.js"></script>
	<script src="lib/jquery.noty/jquery.noty.js"></script>
	<script src="lib/bootstrap/bootstrap-3.1.1.js"></script>
	<script src="lib/bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/page-service.js"></script>	
	<script src="js/services/auth-service.js"></script>
	<script src="js/services/notification-service.js"></script>
	<script src="js/services/adv-service.js"></script>
	<script src="js/services/categories-service.js"></script>
	<script src="js/services/towns-service.js"></script>
	<script src="js/controllers/app-controller.js"></script>
	<script src="js/controllers/ads-controller.js"></script>
	<script src="js/controllers/login-controller.js"></script>
	<script src="js/controllers/register-controller.js"></script>
</body>
</html>
