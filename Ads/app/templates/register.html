<aside class="aside left-aside col-md-2">
	<div ng-include="'templates/nav.html'"></div>
	<!-- if not logged show login/register options -->
	<div ng-include="'templates/loginSideBar.html'"></div>
</aside>

<section class="col-md-7 col-md-offset-1">
	<div ng-include="'templates/notifications.html'"></div>
	<form class="form-horizontal">
		<fieldset>
			<legend>Register</legend>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="inputUsername" class="col-lg-2 control-label">Username:</label>
					<div class="col-lg-10">
						<input type="text" ng-model="userData.userName" class="form-control" id="inputUsername" placeholder="Username">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="inputPassword" class="col-lg-2 control-label">Password:</label>
					<div class="col-lg-10">
						<input type="password" ng-model="userData.pass" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password:</label>
					<div class="col-lg-10">
						<input type="password" ng-model="userData.confirmPass" class="form-control" id="inputConfirmPassword" placeholder="Repeat password">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="inputName" class="col-lg-2 control-label">Name:</label>
					<div class="col-lg-10">
						<input type="password" ng-model="userData.name" class="form-control" id="inputName" placeholder="Name">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputEmail" class="col-lg-2 control-label">Email:</label>
					<div class="col-lg-10">
						<input type="text" ng-model="userData.email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="inputPhone" class="col-lg-2 control-label">Phone:</label>
					<div class="col-lg-10">
						<input type="tel" ng-model="userData.phoneNum" class="form-control" id="inputPhone" placeholder="Phone">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="select" class="col-lg-2 control-label">Towns</label>
					<div class="col-lg-10">
						<select ng-model="userData.townId" class="form-control" id="select">
							<option value="null">Choose town</option>
							<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-primary col-md-offset-2">Register</button>
					<a href="#/login" class="col-md-offset-4">Login here</a>
				</div>
			</div>
		</fieldset>
	</form>
</section>
